<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    <title>Calender</title>
</head>
<body>
    <div class="parts">
        <div class="part1">
            <h2>Calender</h2>
    <!-------------calender Start---------------->
    <div class="calender">
        <h1>December 2020</h1>
        <!----------start grid--------->
        <ul>
            <li class="bg1">Sun</li>
            <li class="bg2">Mon</li>
            <li class="bg3">Tue</li>
            <li class="bg4">Wed</li>
            <li class="bg5">Thu</li>
            <li class="bg6">Fri</li>
            <li class="bg7">Sat</li>
        </ul>
        <div class="calender-grid">
                
            <div class="grid-items grid-items-0"></div>
            <div class="grid-items grid-items-1">1</div>
            <div class="grid-items grid-items-2">2</div>
            <div class="grid-items grid-items-3">3</div>
            <div class="grid-items grid-items-4">4</div>
            <div class="grid-items grid-items-5">5</div>
            <div class="grid-items grid-items-6">6</div>
            <div class="grid-items grid-items-7">7</div>
            <div class="grid-items grid-items-8">8</div>
            <div class="grid-items grid-items-9">9</div>
            <div class="grid-items grid-items-10">10</div>
            <div class="grid-items grid-items-11">11</div>
            <div class="grid-items grid-items-12">12</div>
            <div class="grid-items grid-items-13">13</div>
            <div class="grid-items grid-items-14">14</div>
            <div class="grid-items grid-items-15">15</div>
            <div class="grid-items grid-items-16">16</div>
            <div class="grid-items grid-items-17">17</div>
            <div class="grid-items grid-items-18">18</div>
            <div class="grid-items grid-items-19">19</div>
            <div class="grid-items grid-items-20">20</div>
            <div class="grid-items grid-items-21">21</div>
            <div class="grid-items grid-items-22">22</div>
            <div class="grid-items grid-items-23">23</div>
            <div class="grid-items grid-items-24">24</div>
            <div class="grid-items grid-items-25">25</div>
            <div class="grid-items grid-items-26">26</div>
            <div class="grid-items grid-items-27">27</div>
            <div class="grid-items grid-items-28">28</div>
            <div class="grid-items grid-items-29">29</div>
            <div class="grid-items grid-items-30">30</div>
            <div class="grid-items grid-items-31">31</div>
        </div>
    </div>
    <!-------------- Calender END --------------->
</div>

<!------------Start Text Animation ----------------->
<div class="part2">
<h2>Text Animation</h2>

<div class="text-animationbox">
    <h4>
        Make
        <span id="text-change"></span>
        Awesome
    </h4>
</div>
</div>
</div>
</body>
</html>
